	<style type="text/css">
		* {
			box-sizing: border-box;
		}


		a[x-apple-data-detectors] {
			color: inherit !important;
			text-decoration: inherit !important;
		}

		#MessageViewBody a {
			color: inherit;
			text-decoration: none;
		}

		p {
			line-height: inherit;
		}

		.desktop_hide,
		.desktop_hide table {
			mso-hide: all;
			display: none;
			max-height: 0px;
			overflow: hidden;
		}

		@media (max-width: 620px) {
			.row-content {
				width: 100% !important;
			}

			.column .border,
			.mobile_hide {
				display: none;
			}

			table {
				table-layout: fixed !important;
			}

			.stack .column {
				width: 100%;
				display: block;
			}

			.mobile_hide {
				min-height: 0;
				max-height: 0;
				max-width: 0;
				overflow: hidden;
				font-size: 0px;
			}

			.desktop_hide,
			.desktop_hide table {
				display: table !important;
				max-height: none !important;
			}
		}

		body {
        font-family: Arial, sans-serif;
        /* display: flex; */
        /* justify-content: center;
        align-items: center; */
        height: 100vh;
        /* margin: 20px 0px;
		 */

		 margin-top: 30px !important;

        background-color: #f0f0f0;
		 /* animation: scaleUp 0.5s ease-in-out; */
      }

      .success-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #ffffff;
        border-radius: 8px;
        /* box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1); */
        padding: 20px;
        text-align: center;
        position: relative;
        height: auto; /* Adjust this value to control the container's height */
      }

      .success-icon {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100px;
        height: 100px;
        background-color: #3ac569;
        color: #ffffff;
        font-size: 48px;
        border-radius: 50%;
        margin-bottom: 10px;

		 animation: scaleUp 0.5s ease-in-out;

      }

      .success-message {
        font-size: 20px;
        margin-bottom: 20px;
        animation: fadeIn 1s ease-in-out;
      }

      @keyframes scaleUp {
        0% {
          transform: scale(0.5);
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
	</style>
